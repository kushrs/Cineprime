<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - CinePrime</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="auth.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h1><a href="index.html">CinePrime</a></h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="watchlist.html">My Watchlist</a>
      <a href="quiz.html">Movie Quiz</a>
      <a href="login.html" id="login-link">Login</a>
    </nav>
    <button id="theme-toggle" class="theme-btn">üåô</button>
  </header>
  
  <main>
    <form id="register-form" class="auth-form">
      <h2>Create Your CinePrime Account</h2>
      <button type="button" id="google-login-btn" class="google-btn"><img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" style="width:20px;vertical-align:middle;"> Sign up with Google</button>
      <div class="form-error"></div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="username">
      <label for="password">Password</label>
      <div class="password-group">
        <input type="password" id="password" name="password" placeholder="Create a password" required autocomplete="new-password">
        <button type="button" class="password-toggle">üëÅÔ∏è</button>
      </div>
      <label for="confirm">Confirm Password</label>
      <div class="password-group">
        <input type="password" id="confirm" name="confirm" placeholder="Confirm your password" required autocomplete="new-password">
        <button type="button" class="password-toggle">üëÅÔ∏è</button>
      </div>
      <button type="submit">Register</button>
      <div class="form-link" onclick="window.location.href='login.html'">Already have an account? Login</div>
    </form>
  </main>

  <footer>
    <p>Powered by OMDb API | Created by CinePrime &copy; 2023</p>
  </footer>

  <script src="auth.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginLink = document.getElementById("login-link");
      if (loginLink) {
        const currentUser = JSON.parse(localStorage.getItem("currentUser")) || JSON.parse(sessionStorage.getItem("currentUser"));
        if (currentUser) {
          loginLink.textContent = "Profile";
          loginLink.href = "profile.html";
          loginLink.classList.remove("active");
          if (window.location.pathname.endsWith("profile.html")) {
            loginLink.classList.add("active");
          }
        } else {
          loginLink.textContent = "Login";
          loginLink.href = "login.html";
          loginLink.classList.remove("active");
          if (window.location.pathname.endsWith("login.html")) {
            loginLink.classList.add("active");
          }
        }
      }
    });
  </script>
</body>
</html>
