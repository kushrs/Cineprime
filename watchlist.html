<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Watchlist - CinePrime</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="watchlist.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h1 class="logo"><a href="index.html">CinePrime</a></h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="watchlist.html" class="active">My Watchlist</a>
      <a href="quiz.html">Movie Quiz</a>
      <a href="login.html" id="login-link">Login</a>
    </nav>
    <button id="theme-toggle" class="theme-btn">ðŸŒ™</button>
  </header>
  
  <main>
    <div class="watchlist-header">
      <h2 class="page-title">My Watchlist</h2>
      <p class="watchlist-info">Movies and shows you want to watch later</p>
    </div>
    <div id="watchlist-grid" class="grid-container"></div>
    <div id="empty-watchlist" class="empty-message">
      <div class="empty-content">
        <h3>Your watchlist is empty</h3>
        <p>Add movies and TV shows from search results to build your watchlist</p>
        <a href="index.html" class="btn">Discover Movies</a>
      </div>
    </div>
  </main>

  <footer>
    <p>Powered by OMDb API | Created by CinePrime &copy; 2023</p>
  </footer>

  <script src="watchlist.js"></script>
  <script>
    // Show "Profile" if user is logged in, otherwise "Login"
    document.addEventListener("DOMContentLoaded", () => {
      const loginLink = document.getElementById("login-link");
      const user = localStorage.getItem("currentUser");
      if (user) {
        loginLink.textContent = "Profile";
        loginLink.href = "profile.html";
      } else {
        loginLink.textContent = "Login";
        loginLink.href = "login.html";
      }
    });
  </script>
</body>
</html>
