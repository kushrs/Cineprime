<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Details - CinePrime</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="details.css" />
</head>
<body>
  <header>
    <h1><a href="index.html">CinePrime</a></h1>
  </header>
  
  <main>
    <div id="movie-details" class="details-container">
      <div id="loading" class="loading-indicator">Loading movie details...</div>
    </div>
    
    <div class="rating-section">
      <h3>Rate this movie</h3>
      <div class="star-rating">
        <span class="star" data-rating="1">★</span>
        <span class="star" data-rating="2">★</span>
        <span class="star" data-rating="3">★</span>
        <span class="star" data-rating="4">★</span>
        <span class="star" data-rating="5">★</span>
      </div>
      <p id="user-rating">Your rating: Not rated yet</p>
      <button id="submit-rating" class="btn">Submit Rating</button>
    </div>

    <div class="comments-section">
      <h3>Comments</h3>
      <div class="comment-form">
        <textarea id="comment-text" placeholder="Share your thoughts about this movie..."></textarea>
        <input type="text" id="comment-name" placeholder="Your name">
        <button id="submit-comment" class="btn">Post Comment</button>
      </div>
      <div id="comments-container">
        <!-- Comments will be displayed here -->
      </div>
    </div>

    <!-- Movie Trailer Section -->
    <div id="trailer-section" class="trailer-section"></div>

    <!-- AI Insights Section -->
    <div id="ai-insights-section" class="ai-insights-section">
      <h3>AI Movie Insights</h3>
      <div id="ai-insights-content">Loading insights...</div>
    </div>

    <!-- Poll Section -->
    <div id="poll-section" class="poll-section">
      <h3>Poll: Would you recommend this movie?</h3>
      <button onclick="votePoll('yes')">Yes</button>
      <button onclick="votePoll('no')">No</button>
      <div id="poll-results"></div>
    </div>
  </main>

  <footer>
    <p>Powered by OMDb API | Created by CinePrime</p>
  </footer>

  <script src="details.js"></script>
</body>
</html>
